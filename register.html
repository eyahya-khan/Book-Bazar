	<html>
	<meta charset="UTF-8">
<head>
    <title>Book Bazar (Online book store)</title>

<body>
      <main class="container">
       <!--manu bar-->
      <nav class="navigation">
          <div class="navhome">Home</div>
          <div class="navproduct">Product</div>
          <div class="navcontact">Contact</div>
          <div class="navcart"><a href="#" target="_blank"><img src="img/cart.jpeg"></a></div>
      </nav>
      <!--logo and background image-->
  <header class="header">
    <div class="headerbacground"></div>
    <div class="headerlogo"><a href="#" target="_blank"><img src="img/logo.png"></a></div>
  </header>
      <!--main content boy with all product details-->
      <section class="content">
        
        <form>
                <br><h2>Your personal details</h2><br>
                <label class="position" for="firstname">First Name:</label>
                <input type="text" name="firstname" placeholder="***" value="" maxlength="12" id="firstname" required><br>

                <label class="position" for="lastname">Last Name:</label>
                <input type="text" name="lastname" placeholder="***" value="" required><br><br>

                <label class="position" for="address">Address:</label><br>
                <label class="position">C/O:</label>
                <input type="text" name="address" id="address" placeholder="" value=""><br>
                
                 <label class="position" for="address">Street:</label>
                <input type="text" name="address" id="address" placeholder="" value=""><br>

                 <label class="position" for="address">City:</label>
                <input type="text" name="address" id="address" placeholder="" value=""><br>
                 
                 <label class="position" for="address">State/Province</label>
                <input type="text" name="address" id="address" placeholder="" value=""><br>
                 
                 <label class="position" for="address">Postal/Zip Code:</label>
                <input type="text" name="address" id="address" placeholder="" value=""><br>

                <label class="position" for="address">Country:</label>
                <select name="country">
                      <option value="sweden">Sweden</option>
                      <option value="australia">Australia</option>
                      <option value="brazil">Brazil</option>
                      <option value="canada">Canada</option>
                      <option value="denmark">Denmark</option>
                </select><br><br>
            
                <label class="position" for="mycell">Mobile:</label>
                <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="1234567890"><br>
                
                <label class="position" for="myemail">Email:</label>
                <input type="email" name="email" placeholder="info@email.com" id="myemail" value=""><br>
                
                  <label class="position" for="newpassword">New Password:</label>
                <input type="password" name="mypassword" placeholder="*****" id="newpassword" value=""><br>
                
                <label class="position" for="confirmpassword">Confirm Password:</label>
                <input type="password" name="mypassword" placeholder="*****" id="confirmpassword" value=""><br><br>
            
                <input type="submit" value="Register" class="register">
          </form>
      </section>
