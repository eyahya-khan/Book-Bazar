<!DOCTYPE html>
	<html>
	<meta charset="UTF-8">
<head>
    <title>Book Bazar (Online book store)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--connect bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--show favicon icon bar in tittle bar-->
    <link rel="shortcut icon" href="img/favicon.jpeg">
</head>

<body>
       <header class="bbheader">
          <div class="logo">logo</div>
          <div class="headermenu">Book Bazar (Online book store)</div>
      </header>
      <!--manu bar-->
      <nav class="navigation">
          <div class="navhome">Home</div>
          <div class="navproduct">Product</div>
          <div class="navcontact">Contact</div>
          <div class="navcart">Cart</div>
      </nav>
      
      <main class="content">
          <div class="contentrightside">
              <div class="contentrightside1">content rightside 1</div>
              <div class="contentrightside2">content rightside 2</div>
              <div class="contentrightside3">content rightside 3</div>
          </div>
          <div class="contentleftside">
               <div class="contentleftside1">content leftside 1</div>
               <div class="contentleftside2">content leftside 2</div>
               <div class="contentleftside3">content leftside 3</div>
          </div>
      </main>
      <!--footer-->
      <footer class="bbfooter">
          <div class="bbfooter1">footer section 1</div>
          <div class="bbfooter2">footer section 2</div>
          <div class="bbfooter3">footer section 3</div>
          <div class="bbfooter4">@Copyright 2020</div>
     </footer>
     
</body>
</html>
